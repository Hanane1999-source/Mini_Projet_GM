<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Générateur de Mèmes</title>
  <link rel="stylesheet" href="style.css" /> 
</head>
<body>
  <h1>Générateur de Mèmes</h1>


  <!-- Champ unique pour écrire le texte du mème -->
  <input type="file" id="TelechargerImage" accept="image/*"><br>

<div class="container1">
  
  <input type="text" id="memeText" placeholder="Veuillez entrez le texte du mème"><br>
  <!-- Bouton pour figer un texte et commencer un nouveau -->
  <button id="AjoutText">Ajouter un autre texte</button>
</div>

<div class="text-controls">

    <label>Police 
      <select id="FamilleDePolices">
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times  New Roman</option>
        <option value="Impact">Impact</option>
      </select>
    </label>

    <label>Taille 
      <input type="number" id="TailleDePolices" value="32" min="10" max="100">
    </label>

    <label>Couleur 
      <input type="color" id="CouleurDeLaPolice" value="#ffffff">
    </label>

    <label>Gras <input type="checkbox" id="Gras"></label>
    <label>Italique <input type="checkbox" id="Italique"></label>
   <!-- <label>Surligner <input type="checkbox" id="Surlignage"></label>

    <label>Couleur surligneur :
      <input type="color" id="CouleurDeSurlignage" value="#ffff00">
    </label>
      -->
    <!-- Contrôles de style du texte -->
  <button onclick="TelechargerMeme()">Télécharger</button>
  <button onclick="PartagerMeme()">Partager</button>
  </div>

  <!-- Canevas pour dessiner l’image et les textes -->
  <canvas id="canvas" width="500" height="500"></canvas><br>
 
  <!-- Galerie des mèmes téléchargés -->
  <h2>Galerie</h2>
  <div class="galerie" id="galerie"></div>

  <script src="script.js"></script>
</body>
</html>
